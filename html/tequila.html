<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tequilas</title>
    <link rel="stylesheet" href="Styles/style2.css">
    <style>
        /* Carousel Container */
        .carousel {
            position: relative;
            max-width: 80%;
            margin: 2rem auto;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.5);
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-slide {
            min-width: 100%;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .carousel-slide img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 12px;
        }

        /* Navigation Buttons */
        .carousel-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-button {
            background: rgba(0, 0, 0, 0.6);
            border: none;
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 50%;
            transition: background 0.3s ease;
        }

        .carousel-button:hover {
            background: rgba(255, 255, 255, 0.6);
            color: #000;
        }
    </style>
</head>
<body>
    <!-- Navigation Section -->
    <nav class="nav">
        <div class="container">
            <a href="products.html" class="btn">Back to Alcohol...</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="content">
        <!-- Jazz Juke Box Section -->
        <section class="jukebox">
            <h2>Jazz Juke Box</h2>
            <audio controls>
                <source src="Music/jazz3.mp3" type="audio/mpeg">
            </audio>
        </section>

        <!-- Tequila Carousel Section -->
        <section class="tequila">
            <h2>Tequilas</h2>
            <div class="carousel">
                <div class="carousel-track">
                    <div class="carousel-slide">
                        <img src="Images/sauza.png" alt="Sauza Tequila">
                    </div>
                    <div class="carousel-slide">
                        <img src="Images/espo.png" alt="Espolon Tequila">
                    </div>
                    <div class="carousel-slide">
                        <img src="Images/donjulio.png" alt="Don Julio Tequila">
                    </div>
                    <div class="carousel-slide">
                        <img src="Images/1519.png" alt="Tequila Placeholder">
                    </div>
                    <div class="carousel-slide">
                        <img src="Images/1800.png" alt="Tequila Placeholder">
                    </div>
                    <div class="carousel-slide">
                        <img src="Images/avion.png" alt="Tequila Placeholder">
                    </div>
                    <div class="carousel-slide">
                        <img src="Images/casamigos.png" alt="Tequila Placeholder">
                    </div>
                    <div class="carousel-slide">
                        <img src="Images/corzo.png" alt="Tequila Placeholder">
                    </div>
                    <div class="carousel-slide">
                        <img src="Images/deleon.png" alt="Tequila Placeholder">
                    </div>
                    <div class="carousel-slide">
                        <img src="Images/lunaa.png" alt="Tequila Placeholder">
                    </div>
                </div>
                <div class="carousel-nav">
                    <button class="carousel-button prev">&#10094;</button>
                    <button class="carousel-button next">&#10095;</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 The Liquor Lounge. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        const track = document.querySelector('.carousel-track');
        const slides = Array.from(track.children);
        const prevButton = document.querySelector('.carousel-button.prev');
        const nextButton = document.querySelector('.carousel-button.next');

        let currentIndex = 0;

        function updateCarousel() {
            const slideWidth = slides[0].getBoundingClientRect().width;
            track.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
        }

        nextButton.addEventListener('click', () => {
            if (currentIndex < slides.length - 1) {
                currentIndex++;
                updateCarousel();
            }
        });

        prevButton.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateCarousel();
            }
        });

        window.addEventListener('resize', updateCarousel);
    </script>
</body>
</html>
